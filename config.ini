[speech]
; Faster-Whisper model name (e.g., tiny, base, small, medium, large-v3)
model_name = large-v3
; Batch size for GPU utilization (lower if GPU memory is tight)
batch_size = 32
; Beam size for decoding (higher improves accuracy, slower)
beam_size = 5
; Compute type for Faster-Whisper (float16, int8, or int8_float16)
compute_type = int8
; Language code to skip auto-detection
language = es

[hash]
; Frames per second to extract for hashing
fps = 1
; Output format for keyframes
image_format = jpg
; imagehash algorithm: phash, dhash, ahash, whash
hash_algorithm = phash
; Resized keyframe dimensions
resized_width = 1008
resized_height = 758

[topics]
; Ollama model name for topic extraction
model_name = gpt-oss:20b
; Temperature for deterministic structured output
temperature = 0.0
; Context window (tokens) for Ollama
context_window = 48000
; Maximum generated tokens
num_predict = 16000

[selection]
; Ollama model name for keyframe selection
; model_name = qwen3-vl:4b
; model_name = ministral-3:8b
model_name = ministral-3:3b
; model_name = moondream:latest
; model_name = granite3.2-vision:2b
; Temperature for deterministic structured output
temperature = 0.0
; Context window (tokens) for Ollama
context_window = 48000
; Maximum generated tokens
num_predict = 16000
; Image kind to use for selection (original or resized)
image_kind = resized
; Image format stored in the hash database
image_format = jpg
; Retries when the model returns an empty response
max_retries = 2
; Number of worker processes for parallel selection
pool_size = 1
; Delay before each request to reduce server contention (seconds)
request_delay = 0.2
; Backoff applied between retries (seconds)
retry_backoff = 0.5

[markdown]
; Ollama model name for markdown generation
model_name = gpt-oss:20b
; model_name = ministral-3:14b
; Temperature for deterministic structured output
temperature = 0.0
; Context window (tokens) for Ollama
context_window = 32000
; Maximum generated tokens for section markdown
num_predict = 32000
; Maximum generated tokens for section summaries
summary_num_predict = 1024
; Output language for markdown sections
language = es
; Image format stored in the hash database
image_format = jpg
